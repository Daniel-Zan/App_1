<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="color.css">
  </head>
  <body>
    <main role="mainclass="container mt-5>
      <h1 class="text-center">Calculadora de Promedio</h1>
      <form class="mt-5">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control mb-3" id="nombre" required />
        <label for="materia">Materia:</label>
        <input type="text" class="form-control mb-3" id="materia" required />
        <label for="nota1">Nota 1:</label>
        <input type="number" class="form-control mb-3" id="nota1" required />
        <label for="nota2">Nota 2:</label>
        <input type="number" class="form-control mb-3" id="nota2" required />
        <label for="nota3">Nota 3:</label>
        <input type="number" class="form-control mb-3" id="nota3" required />
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </main>
      <p id="resultado" class="text-center"></p>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="resultado.js"></script>
  </body>
</html>
