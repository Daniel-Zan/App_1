<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calificaciones</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="color4.css" />
  </head>
  <body>
    <a href="main.html" class="container text-center">VOLVER</a>
    <main class="container">
      <form>
        <h1>Calificaciones</h1>
        <article class="form-group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa tu nombre"
          />
        </article>
        <article class="form-group">
          <label for="materia">Materia</label>
          <input
            type="text"
            class="form-control"
            id="materia"
            placeholder="Ingresa el nombre de la materia"
          />
        </article>
        <article class="form-group">
          <label for="nota1">Nota 1</label>
          <input
            type="number"
            class="form-control"
            id="nota1"
            placeholder="Ingresa la nota 1"
          />
        </article>
        <article class="form-group">
          <label for="nota2">Nota 2</label>
          <input
            type="number"
            class="form-control"
            id="nota2"
            placeholder="Ingresa la nota 2"
          />
        </article>
        <article class="form-group">
          <label for="nota3">Nota 3</label>
          <input
            type="number"
            class="form-control"
            id="nota3"
            placeholder="Ingresa la nota 3"
          />
        </article>
        <button type="button" class="btn btn-primary" id="calcular">
          Calcular promedio
        </button>
      </form>
      <h2 id="resultado"></h2>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="index4.js"></script>
  </body>
</html>
