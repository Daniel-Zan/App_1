<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Verificador de divisibilidad</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="main.html" class="container text-center">VOLVER</a>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Verificador de divisibilidad</a>
		</nav>
	</header>

	<main>
		<section>
			<section class="container">
				<h2>Ingresa dos números enteros positivos para verificar si son divisibles entre sí</h2>
				<form id="form">
					<label for="num1">Número 1:</label>
					<input type="number" id="num1" name="num1" required>
					<label for="num2">Número 2:</label>
					<input type="number" id="num2" name="num2" required>
					<button type="submit" class="btn btn-primary">Verificar</button>
				</form>
				<div id="result"></div>
			</section>
		</section>
	</main>

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="divisible.js"></script>
</body>
</html>
