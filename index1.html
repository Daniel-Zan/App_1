<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="color.css">
    <title>PAGINA 1</title>
  </head>
  <body>
    <header>
      <h1>Contador de caracteres EJERCICIO 1</h1>
    </header>
    <form>
      <main class="container text-center">
        <article class="row align-items-start">
          <label class="col-md-4 col-sm-12"> 
            Ingresa un texto para contabilizar:
          </label>
          <input class="col-md-4 col-sm-12 text" type="text" id="texto" name="texto" placeholder="ESCRIBE AQUÍ" />
          <label class="col-md-4 col-sm-12">
            <p>La cantidad de caracteres es: <span id="contador"></span></p>
          </label>
        </article>
      </main>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="contador.js"></script>
  </body>
</html>
